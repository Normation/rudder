<lift:surround with="common-layout" at="content">

<head>
<title>Rudder - Change request</title>
</head>

<div class="portlet">
  <div class="portlet-content"> 
    <div id="changeRequestHeader" style="margin-bottom:5px">
      <div class="lift:administration.ChangeRequestDetails.header"></div>
    </div>
    <hr style="margin:0 40px; background:#111; height:3px;"/>
    <div id="changeRequestDetails">
      <div class="lift:administration.ChangeRequestDetails.details"></div>
    </div>
    
    <hr class="spacer"/>

    <div id="warnOnUnmergeable">
      <div class="lift:administration.ChangeRequestDetails.warnUnmergeable"></div>
    </div>

    <hr class="spacer"/>
        
    <div class="lift:administration.ChangeRequestDetails.changes">  
    </div>
     <hr class="spacer"/>
    <div class="lift:administration.ChangeRequestDetails.actions" >
    </div>

    
      
  
 </div>
  <div id="successWorkflow" class="nodisplay">
    <div class="simplemodal-title">
      <h1>Success</h1>
      <hr/>
    </div>
    <div class="simplemodal-content">
      <br />
      <div>
        <img src="/images/icOK.png" alt="Success" height="32" width="32" class="icon" />
        <h2>Change request state has been changed to <span id="newStatus">next status</span></h2>
        
        <div id="successDialogContent" ></div>
      </div>
      <hr class="spacer" />
      <br />
      <br />
    </div>
    <div class="simplemodal-bottom">
      <hr/>
      <p align="right">
        <button class="simplemodal-close" onClick="return false;">
          Close
        </button>
      </p>
    </div>
  </div>
 <br/>
</div>
</lift:surround>
