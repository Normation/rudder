<lift:surround with="menu/menu-node" at="content">

<head>
<title>Rudder - Search Nodes</title>
</head>

  <div class="portlet">
   <div class="portlet-header">Search nodes</div>
   <div class="portlet-content">
    <div class="intro">
     <div>
       Make a quick search or a query base search.
     </div>
    </div>
  
    <lift:node.SearchNodes.head />
  
    <lift:node.SearchNodes.serverPorlet />
  
    <div class="inner-portlet">
     <div class="inner-portlet-header">Query based search</div>
      <div class="intro">
       <div>
         Find nodes in your Rudder infrastructure that match different criteria.<br />
         Define <a href="/secure/nodeManager/groups">node groups</a> from your search results.
        </div>
      </div>
     <div class="inner-portlet-content" style="overflow:auto;">
    
        <div id="SearchNodes">
         <lift:node.SearchNodes.showQuery/>
        </div>
        <lift:authz role="group_write">
       <div class="bottomButton">
         <lift:node.SearchNodes.createGroup/>
       </div>
       </lift:authz>
     </div>
     <br/>
    </div>
  
   </div>
  </div>

  

  
  
  
  <div id="createGroupPopup" class="nodisplay">
    <lift:ignore>
      This div gets the content of the createCategoryOrGroup injected within
    </lift:ignore>
    <div id="createGroupContainer"/>
  </div>
  
  
</lift:surround>
