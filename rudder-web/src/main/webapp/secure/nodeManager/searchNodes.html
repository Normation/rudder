<lift:surround with="menu/menu-node" at="content">

<head>
<title>Rudder - Search Nodes</title>
</head>


  <lift:node.SearchNodes.head />

  <lift:node.SearchNodes.serverPorlet />

  <div class="portlet">
   <div class="portlet-header">Search nodes</div>
   <div class="portlet-content">
    <div class="intro">
     <div>
      <ul>
         <li>List nodes in your Rudder infrastructure that match different criteria</li>
         <li>Define <a href="secure/nodeManager/groups">node groups</a> from your search results</li>
         <li>Access detailed reports for each node</li>
       </ul>
       
      </div>
    </div>
    <hr class="spacer"/> 
  
   <fieldset class="searchNodes"><legend>Search nodes</legend>
    <div id="SearchNodes">
     <lift:node.SearchNodes.showQuery/>
    </div>
    <br/>
    <lift:authz role="node_write">
   <div class="bottomButton">
    <fieldset class="searchNodesAction"><legend>Actions</legend>
       <lift:node.SearchNodes.createGroup/>
     </fieldset>
   </div>
   </lift:authz>
   
   </fieldset>
   </div>
   <br/>
  </div>
  

  
  
  
  <div id="createGroupPopup" class="nodisplay">
    <lift:ignore>
      This div gets the content of the createCategoryOrGroup injected within
    </lift:ignore>
    <div id="createGroupContainer"/>
  </div>
  
  
</lift:surround>
