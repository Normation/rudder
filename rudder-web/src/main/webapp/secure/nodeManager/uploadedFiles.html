<lift:surround with="common-layout" at="content">
  
<head>
<title>Rudder - Upload Files</title>
</head>


<div class="portlet">
 <div class="portlet-content">
  <hr class="spacer"/> 
  <lift:UploadedFiles.list form="POST">
    <table cellspacing="0" id="uploaded_files_grid">
    <thead>
      <tr class="head">
        <th>Name<span/></th>
        <th>Size<span/></th>
        <th>Date<span/></th>
        <th><files:delete/></th>
      </tr>
    </thead>
    <tbody>    
      <files:lines>
        <tr>
          <td><line:name /></td>
          <td><line:size /></td>
          <td><line:date /></td>
          <td><line:delete /></td>
        </tr>
      </files:lines>
    </tbody>
    </table>
    <div id="uploaded_files_grid_filter_area"/>
  </lift:UploadedFiles.list>  
    
  <lift:UploadedFiles.upload multipart="true" form="POST">  
    <div id="upload">
      <p>Upload a file: <files:select /> <files:upload /></p>
    </div>
  </lift:UploadedFiles.upload>
  </div>
  <br/>
 </div>
</lift:surround>
