<lift:surround with="common-layout" at="content">

<head>
  <title>Rudder - Home</title>
  <script type="text/javascript" src="/javascript/rudder/homePage.js"></script>
  <script type="text/javascript" src="/javascript/gauge/gauge.min.js"></script>
</head>

<div class="tw-bs homePage">
  <div class="row">
    <div class="col-lg-2 col-md-6">
      <div class=" panel panel-default stats">
        <div class="panel-heading">Statistics</div>
        <div data-lift="lazy-load">
          <ul class="nav nav-pills nav-stacked navbar-rudder" style="border-radius:4px">
            <li ><a href="/secure/nodeManager/nodes">
              <span class="badge pull-right"> <div data-lift="HomePage.acceptedNodes" > </div></span>
              Nodes</a>
            </li>
            <li ><a href="/secure/nodeManager/manageNewNode">
              <span class="badge pull-right" > <div data-lift="HomePage.pendingNodes" ></div></span>
              Pending nodes</a>
            </li>
            <li><a href="/secure/configurationManager/ruleManagement">
              Rules <span class="badge pull-right" > <div data-lift="HomePage.rules" ></div></span>
              </a>
            </li>
            <li ><a href="/secure/configurationManager/directiveManagement">
              <span class="badge pull-right" > <div data-lift="HomePage.directives" ></div></span>
              Directives</a>
            </li>
            <li ><a href="/secure/nodeManager/groups">
              <span class="badge pull-right" > <div data-lift="HomePage.groups"></div></span>
              Groups</a>
            </li>
            <li ><a href="/secure/administration/techniqueLibraryManagement">
              <span class="badge pull-right" > <div data-lift="HomePage.techniques" ></div></span>
              Techniques</a>
            </li>
          </ul>
        </div>
     </div>
  </div>

  <div class="col-lg-4 col-md-6">
    <div class="panel panel-default global-compliance">
      <div class="panel-heading">
        <i class="ion ion-speedometer"></i>
        Global compliance
      </div>
      <div class="text-center">
        <canvas id="complianceGauge" width="360" height="180" class=""></canvas>
        <span id="gauge-value"></span>
      </div>
    </div>
  </div>

   <div class="col-lg-6 col-md-12">
     <div class="panel panel-default global-compliance-details">
       <div class="panel-heading">Global compliance details</div>
       <div id="globalCompliance"></div>
       <h3 class="text-center" id="globalComplianceStats"></h3>
     </div>
   </div>
  </div>
  <div class="row">
   <div class="col-lg-12 col-md-12">
       <div class="panel panel-default">
         <div class="panel-heading">Node breakdown</div>

         <div class=" col-lg-3 col-md-3 col-sm-6">
           <h4 class="text-center">By overall compliance</h4>
           <div id="nodeCompliance" class="text-align"> </div>
           <div data-lift="lazy-load"> <div data-lift="HomePage.getAllCompliance"></div> </div>
         </div>

         <div class=" col-lg-3 col-md-3 col-sm-6">
           <h4 class="text-center">By machine type</h4>
           <div id="nodeMachine" class="text-align"> </div>
           <div id="nodeMachineLegend" class="text-align"> </div>
         </div>

         <div class="col-lg-3 col-md-3 col-sm-6">
           <h4 class="text-center">By OS</h4>
           <div id="nodeOs" class="text-align"></div>
           <div id="nodeOsLegend" class="text-align"> </div>
           <div data-lift="lazy-load"> <div data-lift="HomePage.inventoryInfo" > </div></div>
         </div>

         <div class="col-lg-3 col-md-3 col-sm-6">
           <h4 class="text-center">By agent version</h4>
           <div id="nodeAgents" class="text-align" >
             <div data-lift="lazy-load"> <div data-lift="HomePage.rudderAgentVersion"></div></div>
           </div>

           <div id="nodeAgentsLegend" class="text-align"> </div>
         </div>
         <div style="clear: both;"></div>
      </div>
   </div>
  </div>
</div>
</lift:surround>
