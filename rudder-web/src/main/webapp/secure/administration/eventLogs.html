<lift:surround with="menu/menu-administration" at="content">

<head>
<title>Rudder - View logs</title>
</head>

<div class="portlet">
  <div class="portlet-header">Event Logs</div>
  <div class="portlet-content"> 
   
    <div class="intro">
      <div>
        Details of all events that occur in the Rudder web application are logged below.
      </div>
    </div>
    <hr class="spacer"/>

    <lift:lazy-load>
    <div class="lift:administration.EventLogsViewer.display">  
    </div>
    </lift:lazy-load>
    
    <div id="eventDetailPopup" class="nodisplay">
  		<lift:ignore>
			This div gets the content of the eventDetailPopup injected within
		</lift:ignore>
    </div>
  
  
 </div>
 <br/>
</div>
</lift:surround>
