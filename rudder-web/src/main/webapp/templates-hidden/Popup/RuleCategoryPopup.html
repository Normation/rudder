
<xml:group>
<component-creationpopup>  
    <div id="RuleCategoryCreationContainer">
        <div id="creationForm"> 
            <div class="modal-backdrop fade in" style="height: 100%;"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                        </div>
                        <h4 id="dialogTitle" class="modal-title">Create new Rule categorie</h4>
                    </div>
                    <div class="modal-body">
                        <div id="createANewItemContentForm">
                            <div class="notifications"></div>
                            <div id="categoryName" ></div>
                            <div id="categoryParent" ></div>
                            <div id="categoryDescription"></div>
                            <div id="categoryId" ></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="saveCategory" class="btn btn-success">[Submit new Category]</button>
                    </div>  
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>
</component-creationpopup>

<component-deletePopup>
    <div id="RuleCategoryCreationContainer">
        <div id="creationForm"> 
            <div class="modal-backdrop fade in" style="height: 100%;"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                        </div>
                        <h4 id="dialogTitle" class="modal-title">Delete category</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4 id="text" class="text-center col-lg-12 col-sm-12 col-xs-12">
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="deleteCategoryButton" class="btn">[Submit new Category]</button>
                    </div>  
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>
</component-deletePopup>
</xml:group>
