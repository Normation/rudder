<!--
  This is the content of the create group / create category popup
  It get called to be injected within the group.html
 -->
<cr:createConfigurationRulePopup>
    <div class="simplemodal-title">
      <h1>Create a new configuration rule</h1>
      <hr/>
    </div>
    <div class="simplemodal-content">
      <item:notifications />
      <hr class="spacer"/>
      <item:itemName/>
      <hr class="spacer"/>
      <item:itemShortDescription/>
      <hr class="spacer"/>
 		</div>
		<div class="simplemodal-bottom">
			<hr/>
    	<div class="popupButton">
    		<span>
        	<item:cancel/>
        	<item:save/>
        </span>
     </div>
   </div>
 </cr:createConfigurationRulePopup>
