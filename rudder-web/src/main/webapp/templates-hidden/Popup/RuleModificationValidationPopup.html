
<!-- 
 Validation pop-up for modification on Rules.

 The validation pop-up contains 2 mains parts, optionnaly empty:

 * - the workflows part (asking what to do if the wf is enable)
 * - the change message
 -->
<xml:group> 
<component:validationPopup>
<div id="validationContainer">
  <div class="simplemodal-title">
    <h1 id="dialogTitle">[Some modification on item]</h1>
    <hr />
  </div>
  <div id="validationForm">
    <div class="simplemodal-content">
      <div id="changeRequestZone">
        <div id="titleWorkflow"/>
        <div class="notifications"/>
        <hr class="spacer" />      
        <input type="text" id="changeRequestName" />
        <hr class="spacer" />
        <div class="reasonsFieldsetPopup"/>
        <hr class="spacer" />
      </div>
    </div>
    <div class="simplemodal-bottom">
      <hr />
      <div class="popupButton">
        <span>
          <button class="simplemodal-close" onClick="$.modal.close();" style="float:left" tabindex="100">Cancel</button>
          <button id="saveStartWorkflow">[Submit Draft]</button>
        </span>
      </div>
    </div>
  </div>
</div>
</component:validationPopup>
</xml:group>
