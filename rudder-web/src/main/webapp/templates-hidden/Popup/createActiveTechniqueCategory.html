<!--
  This is the content of the create active technique category
 -->
<technique:createCategoryPopup>
    <div class="simplemodal-title">
      <h1>Create a new Active Technique category</h1>
      <hr/>
    </div>
    <div class="simplemodal-content">
      <hr class="spacer"/>
      <item:notifications ></item:notifications>
      <hr class="spacer"/>
      <item:itemName></item:itemName>
      <hr class="spacer"/>
      <item:itemContainer></item:itemContainer>
      <hr class="spacer"/>
      <item:itemDescription></item:itemDescription>
      <hr class="spacer"/>
    </div>
    <div class="simplemodal-bottom">
      <hr/>
      <div class="popupButton">
        <span>
          <item:cancel></item:cancel>
          <item:save></item:save>
        </span>
     </div>
    </div>
 </technique:createCategoryPopup>
