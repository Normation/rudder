<xml:group>

<lift:ignore>This part contains the search parts, with lines, and with the grid that get included behind</lift:ignore>

<query-searchnodes>
  <div id="SearchForm">
    <content-query>
      <div id="serverGrid_info_area"></div>
      <div id="queryParameters">
        <div class="composition no-tw-bs">
          <label for="typeQuery">Include Rudder server components:</label>
          <span id="typeQuery"></span>
          <br/>
          <span style="margin:5px 0px 7px 0px">
            Match the criteria below with this operand:
            <span style="margin-left:5px" id="composition">
            </span>
          </span>
        </div>
        <table class="searchNodes" >
          <tbody id="query_lines"></tbody>
        </table>
        <div class="nodeGroupSubmitSearch" id="submitSearch"></div>
      </div>
    </content-query>
  </div>
  <div id="gridResult">
    <update-gridresult></update-gridresult>
  </div>
</query-searchnodes>

<lift:ignore>This part is the detail of a node</lift:ignore>
<detail-server>
  <style>
  .query-search-message{
    display:none !important;
  }
  </style>
  <div id="node_tabs" class="tabs">
    <div id="node_name"></div>

    <ul id="NodeDetailsTabMenu">
      <li><a href="#node_summary">Summary</a></li>
      <li><a href="#node_reports">Compliance reports</a></li>
      <li><a href="#node_inventory">Hardware</a></li>
      <li id="extraHeader"></li>
      <li><a href="#node_logs">Technical logs</a></li>
      <li><a href="#node_parameters">Settings</a></li>
    </ul>

  <div id="node_summary">
    <div  id="nodeDetails" ></div>
    <div id="nodeGroups">
      <h3>Groups containing this node</h3>
      <div id="node_groupTree"></div>
    </div>
    <div style="clear:both"></div>
  </div>

  <div id="node_inventory">
   <div id="nodeInventory"></div>
  </div>

  <span id="extraContent"></span>

  <div id="node_reports">
   <div id="reportsDetails"></div>
  </div>

  <div id="node_logs">
    <div id="logsDetails"></div>
  </div>

  <div id="node_parameters"></div>

</div>
</detail-server>

</xml:group>
