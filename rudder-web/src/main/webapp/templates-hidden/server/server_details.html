<xml:group>

<lift:ignore>This part contains the search parts, with lines, and with the grid that get included behind</lift:ignore>
<query:SearchNodes>
	<div id="SearchForm">
<content:query>

      <div id="serverGrid_info_area"></div>

    <div id="queryParameters">
      <div class="composition">
        <span><query:typeQuery/></span><br />
        <span style="margin:5px 0px 7px 0px">
        Match the criteria below with this operand:
        <span style="margin-left:5px"><query:composition/></span>
        </span>
      </div>

      <table class="searchNodes" id="query_lines">

      <!-- must add an empty value to the list -->
        <query:lines>
          <line:error />
          <tr class="query_line querylinecolor">
            <td class="first"><line:objectType /></td>
            <td><line:attributeName /></td>
            <td><line:comparator /></td>
            <td><line:inputValue /></td>
            <td><line:removeLine /></td>
            <td class="last"><line:addline/></td>
          </tr>
        </query:lines>
      </table>
      <div class="nodeGroupSubmitSearch"><query:submit/></div>
      </div>
</content:query>
</div>
  <div id="gridResult">
      <content:gridResult/>
  </div>
</query:SearchNodes>

<lift:ignore>This part is the detail of a node</lift:ignore>
<detail:server>
<div id="node_tabs" class="tabs">
  <div id="node_header" class="nodeheader">
    <div class="nodeheadercontent ui-corner-top"> Node Details - <span id="node_name"></span>
    </div>
  </div>


    <ul id="NodeDetailsTabMenu">
      <li><a href="#node_summary">Node summary</a></li>
      <li><a href="#node_inventory">Hardware</a></li>
      <span id="extraHeader"/>
      <li><a href="#node_reports">Reports</a></li>
      <li><a href="#node_logs">Technical logs</a></li>
      <li><a href="#node_parameters">Parameters</a></li>
    </ul>


  <div id="node_summary">
    <div  id="nodeDetails" ></div>
    <div id="nodeGroups">
      <h3>Groups containing this node</h3>
      <div id="node_groupTree"></div>
    </div>
    <div style="clear:both"></div>
  </div>

  <div id="node_inventory">
   <div id="nodeInventory">
   </div>
  </div>

  <span id="extraContent"/>

  <div id="node_reports">
   <div id="reportsDetails">
   </div>
  </div>

  <div id="node_logs">
   <div id="logsDetails">
   </div>
  </div>

  <div id="node_parameters">
  </div>

</div>
</detail:server>

</xml:group>
