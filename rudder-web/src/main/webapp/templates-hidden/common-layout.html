  <head>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    

    <lift:baseUrl.display />
    <link href="/style/rudder.css" rel="stylesheet" type="text/css" media="screen" />
  
    <link href="/images/themes/ui-lightness/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="/style/jquery-rudder-bridge.css" rel="stylesheet" type="text/css" />
    <link href="/images/rudder-favicon.ico" rel="icon" type="image/x-icon" />
    <script type="text/javascript" src="/javascript/diff.js"></script>
    <script type="text/javascript" src="/javascript/jquery/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery-ui-1.8.13.custom.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.sortable.js"></script>
    <script type="text/javascript" src="/javascript/jquery/jquery.bgiframe-2.1.1.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.button.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.position.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.dialog.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.resizable.js"></script>
    <script type="text/javascript" src="/javascript/rudder/rudder.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.effects.core.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.effects.blind.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.effects.explode.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.tabs.js"></script>
    <script type="text/javascript" src="/javascript/jquery/ui/jquery.ui.progressbar.js"></script>
    <script type="text/javascript" language="javascript" src="/javascript/datatables/js/jquery.dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="/javascript/jquery/jquery-tooltip/jquery.tooltip.js"></script>
    <script type="text/javascript" language="javascript" src="/javascript/jquery/tooltips.js"></script>
    <script type="text/javascript">
      // <![CDATA[
      $(document).ready(function() {
        correctButtons();
        $("a", "form").click(function() { return false; });
        createTooltip();
      });
      // ]]>
    </script>
    <script src="/javascript/jquery/jquery.corner.js" type="text/javascript" ></script>
    <script type="text/javascript">
      // <![CDATA[
      $(document).ready(function() {roundTabs();});
      // ]]>
    </script>
        <script type="text/javascript" src="/javascript/jquery/jquery.simplemodal-1.4.1.js" id="simplemodal"></script>
    <!--[if lt IE 7.]>
    <script defer type="text/javascript" src="/javascript/rudder/rudder.js"></script>
    <![endif]-->
  </head>
<body>
<div id="container">

  <!--Infos utilisateurs-->
  <div id="infosUser" class="lift:UserInformation.userCredentials">
    <p class="whoUser">Welcome, <a id="openerAccount">Patrick MARTIN</a> </p>
    <!--popin compte utilisateur-->
    <div id="dialog" title="Account management">
    <!-- TODO: Inserer le snippet account -->
    </div>
    <!--Fin popin compte utilisateur-->
    <p class="detailsUser">&nbsp;| <a id="logout">Log out</a></p>
    <!--popin Login-->
    <div id="dialogLogOut">
      <div class="simplemodal-title">
        <h1>Log out</h1>
        <hr/>
      </div>
      <div class="simplemodal-content centertext">
        <h2>You are about to logout</h2>
        <h3>Do you want to proceed?</h3>
        <hr class="spacer" />
      </div>
      <div class="simplemodal-bottom">
        <hr/>
        <div class="popupButton">
           <span>
            <button class="simplemodal-close" onClick="$.modal.close();">
               Cancel
            </button>
            <lift:UserInformation.logout>
            <a  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" href="/logout" role="button">
                <span class="ui-button-text red" class="logoutbutwidth">Logout</span>
            </a>
            </lift:UserInformation.logout>
          </span>
        </div>
      </div>
    </div>
    <!--Fin popin Login-->
  </div>
  <!--Fin infos utilisateurs-->  
  
  <!--Début Logo-->
  <div id="logo"> 
    <lift:authz role="deployment_read">
    <lift:comet type="AsyncDeployment" name="deploymentStatus" />
    </lift:authz>
    <h1><a href="/secure/"><img src="/images/logoRudder.jpg" alt="Rudder" /></a></h1>
  </div>
  <!--Fin Logo-->
  <!--Début Menu principal-->
  <security:authorize access="isAnonymous()">
  <div id="menu">
   <lift:Menu.builder expand="false" linkToSelf="true" a:class="onMenu" li_item:class="onMenu" li_path:class="onMenu" />
  </div>
  </security:authorize>
  <!--Fin Menu principal-->

<img alt="" 
  id="ajax-loader" 
  width="31px"
  height="31px"
  class="ajaxloader"     
  src="/images/ajax-loader.gif"/>
  
  <lift:bind name="content" />

  <!--Fin contenu + nav-->
  <hr class="spacer" />
</div>
<div id="footer">
  <p>Rudder v2.3 - &copy; <a href="http://www.normation.com/">Normation</a> with <a href="http://www.cfengine.com/">CFEngine</a></p>
</div>
<div id="successConfirmationDialog" class="nodisplay">
    <div class="simplemodal-title">
      <h1>Success</h1>
      <hr/>
    </div>
    <div class="simplemodal-content">
      <br />
      <div>
        <img src="/images/icOK.png" alt="Success" height="32" width="32" class="icon" />
        <h2>Your changes have been saved</h2>
      </div>
      <hr class="spacer" />
      <br />
      <br />
    </div>
    <div class="simplemodal-bottom">
      <hr/>
      <p align="right">
        <button class="simplemodal-close" onClick="return false;">
          Close
        </button>
      </p>
    </div>
  </div>
</body>
</html>
