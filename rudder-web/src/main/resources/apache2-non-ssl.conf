<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	RewriteEngine On

	RewriteRule   ^/$  /rudder [R]

	RewriteCond %{REQUEST_URI} !^/uuid
	RewriteCond %{REQUEST_URI} !^/inventories/?
	RewriteCond %{REQUEST_URI} !^/inventory-updates/?
	RewriteCond %{REQUEST_URI} !^/api/?

	RewriteRule  ^/(.*)$  https://%{SERVER_NAME}/$1 [R] 

	Include /opt/rudder/etc/apache2/rudder.conf

	# Logs
	ErrorLog %APACHE_ERRLOG_FILE%
	LogLevel warn
	CustomLog %APACHE_LOG_FILE% combined

</VirtualHost>

