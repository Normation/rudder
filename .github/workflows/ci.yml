name: CI

on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: windows-latest
    env:
      RUSTFLAGS: -D warnings

    steps:
    - uses: actions/checkout@v4

    - uses: dtolnay/rust-toolchain@1.88.0

    - name: Run tests for template module
      run: cd policies\module-types\template && cargo test --locked

    - name: Install pkg-config
      run: choco install pkg-config

    - name: Run tests for augeas module
      run: cd policies\module-types\augeas && cargo test --locked

    permissions:
      contents: read
      pull-requests: write
