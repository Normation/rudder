---
name: Augeas
description: Ensure the of a file using augeas
version: "0.0.1"
supported_targets: ["unix"]
parameters:
  path:
    description: "Directory to manage"
    constraints:
      allow_empty: false
      allow_whitespace_string: false
    p_type: Path
  state:
    description: "Expected state"
    constraints:
      allow_empty: true
      allow_whitespace_string: false
      select:
        - "present"
        - "absent"
      default: "present"
    p_type: Bool
