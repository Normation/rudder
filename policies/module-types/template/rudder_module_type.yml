---
name: Template
description: Template rendering (supports MiniJinja, Mustache, and Jinja2)
version: "0.0.1"
supported_targets: ["unix", "windows"]
parameters:
  destination:
    description: "Destination file (absolute path on the target node)"
    constraints:
      allow_empty: false
      allow_whitespace_string: false
    p_type: Path
  engine:
    description: "Template engine (defaults to minijinja)"
    constraints:
      allow_empty: true
      allow_whitespace_string: false
      select:
        - "minijinja"
        - "jinja2"
        - "mustache"
      default: "minijinja"
    p_type: String
  data:
    description: "Data provided to the template"
    constraints:
      allow_empty: true
      allow_whitespace_string: false
    p_type: String
  template_string:
    description: "String containing the template to be rendered"
    constraints:
      allow_empty: true
      allow_whitespace_string: false
    p_type: String
  template_path:
    description: "Source file containing a template to be rendered (absolute path on the target node)"
    constraints:
      allow_empty: true
      allow_whitespace_string: false
    p_type: String
  show_content:
    description: "Show the file content in the report (defaults to true)"
    constraints:
      allow_empty: true
      allow_whitespace_string: false
    p_type: bool
