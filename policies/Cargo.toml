[workspace]
resolver = "2"
members = ["rudderc", "rudder-module-type", "rudder-commons", "rudder-commons-test", "module-types/*", "minifusion"]

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[profile.release]
strip = true
