get:
  summary: Get API account for the queried token value
  description: Return the account as in the GET account endpoint for the specified token
  operationId: queryTokenAccount
  parameters:
    - $ref: ../../components/parameters/api-account-token.yml
  responses:
    "200":
      description: API account information
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - id
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              id:
                type: string
                description: Id of the API account
              action:
                type: string
                description: The id of the action
                enum:
                  - queryTokenAccount
              data:
                type: object
                required:
                  - accounts
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: ../../components/schemas/api-account.yml
    "404":
      description: API account not found
      content:
        application/json:
          schema:
            type: object
            required:
              - action
              - result
              - errorDetails
            properties:
              action:
                type: string
                description: The id of the action
                enum:
                  - queryTokenAccount
              result:
                type: string
                description: Result of the request
                enum:
                  - error
              errorDetails:
                type: string
                description: The error message
                example: "API account could not be found from token '1R5m[SHORTENED ApiTokenSecret]'"
  tags:
    - API account management
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/api-accounts/query-token-account.sh
