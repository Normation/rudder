get:
  summary: List versions
  description: List all techniques version
  operationId: listTechniquesVersions
  responses:
    "200":
      description: Versions information
      content:
        application/json:
          schema:
            type: array
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - listTechniques
              data:
                type: object
                required:
                  - techniques
                properties:
                  techniques:
                    $ref: ../../components/schemas/techniques-versions.yml

  tags:
    - Techniques
  x-code-samples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/techniques/versions.sh
