get:
  summary: Technique's revisions
  description: Get revisions for given technique
  operationId: techniqueRevisions
  parameters:
    - $ref: ../../components/parameters/technique-id.yml
    - $ref: ../../components/parameters/technique-version.yml
  responses:
    "200":
      description: Versions information
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - listTechniques
              data:
                type: object
                required:
                  - techniques
                properties:
                  techniques:
                    $ref: ../../components/schemas/techniques-revisions.yml

  tags:
    - Techniques
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/techniques/revisions.sh
