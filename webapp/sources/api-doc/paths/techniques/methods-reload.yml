get:
  summary: Reload methods
  description: Reload methods metadata from file system
  operationId: reloadMethods
  responses:
    "200":
      description: Methods information
      content:
        application/json:
          schema:
            type: array
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - listTechniques
              data:
                type: object
                required:
                  - methods
                properties:
                  methods:
                    $ref: ../../components/schemas/methods.yml
  tags:
    - Techniques
  x-code-samples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/techniques/methods-reload.sh
