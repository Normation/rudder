post:
  summary: Update CVE database from file system 
  description: Update CVE database from file system 
  operationId: readCVEfromFS
  responses:
    "200":
      description: updated CVE count 
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - readCVEfromFS 
              data:
                type: object 
                required:
                  - CVEs
                properties:
                  CVEs:
                    type: integer
                    example: 12345
  tags:
    - ðŸ§© CVE
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/cve/updateCVEFS.sh
