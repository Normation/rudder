get:
  summary: Get directive tree
  description: Get all information about all directives in a tree like structure (with categories and techniques)
  operationId: directivesTree
  parameters:
    - name: "includeSystem"
      in: query
      required: false
      schema:
        type: boolean
        default: false
      example: true
      description: Should we include system techniques and categories in the tree or not.
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            includeSystem:
              type: boolean
              example: false
              description: Should we include system techniques and categories in the tree or not.
  responses:
    '200':
      description: Directives tree
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - directivesTree
              data:
                type: object
                required:
                  - directives
                properties:
                  directives:
                    type: array
                    items:
                      $ref: ../../components/schemas/directive-tree.yml
  tags:
    - Directives
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/directives/tree.sh
