  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The kind of the archive
                enum:
                  - archiveFull
                  - archiveGroups
                  - archiveRules
                  - archiveDirectives
                  - archiveParameters
