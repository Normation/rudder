get:
  summary: Get data source configuration
  description: Get the configuration of a data source
  operationId: getDataSource
  parameters:
    - $ref: ../../components/parameters/datasource-id.yml
  responses:
    "200":
      description: Data source information
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - getDataSource
              data:
                type: object
                required:
                  - datasources
                properties:
                  datasources:
                    type: array
                    items:
                      $ref: ../../components/schemas/datasource.yml
  tags:
    - "ðŸ§© Data sources"
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/datasources/get.sh
