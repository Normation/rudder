  responses:
    "200":
      description: Data source reloaded
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - ReloadAllDatasourcesAllNodes
              data:
                type: string
