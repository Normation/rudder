get:
  summary: Get plugins repository settings
  description: Get plugins url and proxy settings
  operationId: pluginSettings
  responses:
    "200":
      description: Settings
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - pluginSettings
              data:
                type: object
                description: Settings
                required:
                  - plugins
                properties:
                  plugins:
                    type: array
                    items:
                      $ref: ../../components/schemas/plugins-settings.yml
  tags:
    - Plugins
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/plugins/get-plugins-settings.sh
post:
  summary: Update plugins settings
  description: Update plugins repository URL and proxy
  operationId: updateSettings
  responses:
    "200":
      description: Settings
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - updateSettings
              data:
                type: object
                description: Parameters
                $ref: ../../components/schemas/plugins-settings.yml
  tags:
    - Plugins
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/plugins/set-plugins-settings.sh
