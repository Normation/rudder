get:
  summary: Get the value of a parameter
  description: Get the current value of a given parameter
  operationId: parameterDetails
  parameters:
    - $ref: ../../components/parameters/parameter-id.yml
  responses:
    "200":
      description: Settings
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
              - id
            properties:
              id:
                type: string
                description: Id of the parameter
                example: rudder_file_edit_footer
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - parameterDetails
              data:
                type: object
                description: Parameters
                required:
                  - parameters
                properties:
                  parameters:
                    type: array
                    items:
                      $ref: ../../components/schemas/parameter.yml
  tags:
    - Parameters
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/parameters/get-parameter.sh
