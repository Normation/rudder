    - $ref: ../../components/parameters/before.yml
    - $ref: ../../components/parameters/after.yml
    - $ref: ../../components/parameters/order.yml
    - $ref: ../../components/parameters/asc.yml
  responses:
    "200":
      description: Campaign result history result
      content:
        application/json:
          schema:
