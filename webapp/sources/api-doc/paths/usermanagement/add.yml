post:
  summary: Add user
  description: Add a new user
  operationId: addUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/user-new.yml
  responses:
    "200":
      description: Updated
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - action
              - data
            properties:
              result:
                type: string
                description: Result of the request
                enum:
                  - success
                  - error
              action:
                type: string
                description: The id of the action
                enum:
                  - addUser
              data:
                type: object
                required:
                  - addedUser
                properties:
                  addedUser:
                    type: object
                    required:
                      - username
                      - password
                      - permissions
                    properties:
                      username:
                        type: string
                        description: New username
                        example: johndoe
                      password:
                        type: string
                        description: New given password, hashed or not
                        example: secret_password
                      permissions:
                        type: array
                        description: Permissions of new user
                        items:
                          type: string
                          example: inventory
                      name:
                        type: string
                        example: John Doe
                      email:
                        type: string
                        example: john.doe@example.com
                      otherInfo:
                        type: object
                        additionalProperties:
                          type: string
                        example:
                          phone: "+1234"
  tags:
    - User management
  x-codeSamples:
    - lang: curl
      source:
        $ref: ../../code_samples/curl/usermanagement/add.sh
