type: object
description: System update campaign details (type system-update, version 2)
properties:
  reboot:
    type: string
    enum:
      - as-needed
      - disabled
      - always
      - services-only
    description: Define the behavior after update
  targets:
    type: array
    description: List of all  groups of node to target the campaign
    items:
      $ref: ./rule-targets.yml
  excludedPackages:
    type: array
    description: List of system packages to omit from the update
    items:
      $ref: ./package-spec.yml
