type: object
required:
  - id
  - name
  - compliance
  - complianceDetails
properties:
  id:
    type: string
    format: uuid
    description: id of the rule
    example: 32377fd7-02fd-43d0-aab7-28460a91347b
  name:
    type: string
    description: Name of the rule
    example: Global configuration for all nodes
  mode:
    type: string
    enum:
      - full-compliance
      - changes-only
      - reports-disabled
  compliance:
    type: number
    format: float
    description: Directive compliance level
    example: 83.34
  complianceDetails:
    type: object
    properties:
      successAlreadyOK:
        type: number
        format: float
        example: 100.0
      noReport:
        type: number
        format: float
        example: 0.0
      successNotApplicable:
        type: number
        format: float
        example: 0.0
      unexpectedMissingComponent:
        type: number
        format: float
        example: 0.0
      error:
        type: number
        format: float
        example: 0.0
      unexpectedUnknownComponent:
        type: number
        format: float
        example: 0.0
      successRepaired:
        type: number
        format: float
        example: 0.0
  components:
    type: array
    items:
      type: object
      required:
        - name
        - compliance
        - complianceDetails
        - nodes
      properties:
        name:
          type: string
          description: Name of the component
          example: MOTD Configuration
        compliance:
          type: number
          format: float
          description: Directive compliance level
          example: 83.34
        complianceDetails:
          type: object
          properties:
            successAlreadyOK:
              type: number
              format: float
              example: 100.0
            noReport:
              type: number
              format: float
              example: 0.0
            successNotApplicable:
              type: number
              format: float
              example: 0.0
            unexpectedMissingComponent:
              type: number
              format: float
              example: 0.0
            error:
              type: number
              format: float
              example: 0.0
            unexpectedUnknownComponent:
              type: number
              format: float
              example: 0.0
            successRepaired:
              type: number
              format: float
              example: 0.0
        nodes:
          $ref: node-compliance-component.yml
