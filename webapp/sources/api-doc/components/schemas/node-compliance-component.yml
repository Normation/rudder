type: object
required:
  - id
  - name
  - compliance
  - complianceDetails
  - values
properties:
  id:
    type: string
    format: uuid
    description: id of the node
    example: 1c0957c1-9101-464e-b4cf-8983a5293a07
  name:
    type: string
    description: Name of the node
    example: server.rudder.local
  mode:
    type: string
    enum:
      - full-compliance
      - changes-only
      - reports-disabled
  compliance:
    type: number
    format: float
    description: Directive compliance level
    example: 83.34
  complianceDetails:
    type: object
    properties:
      successAlreadyOK:
        type: number
        format: float
        example: 100.0
      noReport:
        type: number
        format: float
        example: 0.0
      successNotApplicable:
        type: number
        format: float
        example: 0.0
      unexpectedMissingComponent:
        type: number
        format: float
        example: 0.0
      error:
        type: number
        format: float
        example: 0.0
      unexpectedUnknownComponent:
        type: number
        format: float
        example: 0.0
      successRepaired:
        type: number
        format: float
        example: 0.0
  values:
    type: array
    items:
      type: object
      required:
        - value
        - reports
      properties:
        value:
          type: string
          example: None
        reports:
          type: array
          items:
            type: object
            required:
              - status
              - message
            properties:
              status:
                type: string
                example: successAlreadyOK
              message:
                type: string
                example: The MOTD file was correct