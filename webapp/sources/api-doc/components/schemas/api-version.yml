type: object
properties:
  latest:
    type: integer
    description: Latest API version available
    example: 12
  all:
    type: array
    description: List of API version and status
    items:
      type: object
      required:
        - version
        - status
      properties:
        version:
          type: integer
          description: API Version
          example: 12
        status:
          format: string
          enum:
            - maintained
            - deprecated
          example: maintained
          description: Status of the API, either maintained or deprecated
