type: object
properties:
  cveId:
    type: string
    description: CVE id
    example: CVE-2019-5953
    format: CVE id
  score:
    type: object
    description: CVE score
    properties:
      value:
        type: number
        example: 9.5
        format: A score between 0 and 10 as a float
      severity:
        type: string
        example: Critical
  nodes:
    type: array
    description: Id of Nodes affected by this CVE
    items:
      type: string
      description: "Node id"
  packages:
    type: array
    description: Packages affected by this CVE
    items:
      type: object
      description: "Packages affected by this CVE"
      properties:
        name:
          type: string
          description: Name of the package affected
          example: libssh2-1
        version:
          type: string
          description: Version of the package affected
          example: 1.7.0-1
