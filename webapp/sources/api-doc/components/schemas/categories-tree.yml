type: object
required:
  - name
  - path
  - id
  - subcategories
properties:
  name:
    type: string
    description: Category's name
    example: "/"
  path:
    type: string
    description: Categorie's path
    example: ""
  id:
    type: string
    description: Categorie ID
    example: "/"
  subcategories:
    type: array
    description: List of sub categories
    items:
      - $ref: '#/definitions/category'
definitions:
  category:
    type: object
    required:
      - name
      - path
      - id
      - subcategories
    properties:
      name:
        type: string
        description: Category's name
        example: User Techniques
      path:
        type: string
        description: Category's path
        example: systemSettings/systemManagement
      id:
        type: string
        description: Category ID
        example: systemManagement
      subcategories:
        type: array
        description: List of sub categories
        example: []
        items:
          - $ref: '#/definitions/category'
