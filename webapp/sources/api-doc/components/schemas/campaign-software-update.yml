description: Software update campaign details (type software-update, version 1)
properties:
  reboot:
    type: string
    enum:
      - as-needed
      - disabled
      - always
      - services-only
    description: Define the behavior after update
  targets:
    type: array
    description: List of all  groups of node to target the campaign
    items:
      $ref: ./rule-targets.yml
  softwareUpdate:
    type: array
    description: List of all software packages to update
    items:
      $ref: ./package-spec.yml
  excludedPackages:
    type: array
    description: List of software packages to omit from the update
    items:
      $ref: ./package-spec.yml
