type: object
description: Timezone information of the node.
required:
  - name
  - offset
properties:
  name:
    type: string
    description: The standard name of the timezone
    example: CEST
  offset:
    type: string
    description: Timezone offset compared to UTC, in +/-HHMM format
    example: "+0200"
