description: Get the coverage of roles over rights
method: POST
url: /api/latest/usermanagement/coverage/user1
headers:
  - "Content-Type: application/json"
body: >-
  {
    "permissions" : ["administration_only"],
    "authz" : ["administration"]
  }
response:
  code: 200
  content: >-
    {
      "action" : "roleCoverage",
      "result" : "success",
      "data" : {
        "coverage" : {
          "permissions" : [],
          "custom" : [
            "userAccount_edit",
            "userAccount_read",
            "userAccount_write"
          ]
        }
      }
    }

