url: /api/latest/usermanagement/status/disable/unknownuser
response:
  code: 500
  content: >-
    {
      "action" : "disableUser",
      "result" : "error",
      "errorDetails" : "Could not disable user 'unknownuser'; cause was: Inconsistency: User 'unknownuser' does not exist therefore cannot be disabled"
    }
