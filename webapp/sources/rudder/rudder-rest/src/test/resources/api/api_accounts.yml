  - "Content-Type: application/json"
body: >-
    {
      "name":"account 1",
      "description":"account 1 description",
      "expirationPolicy": "datetime",
      "status": "enabled",
      "generateToken":true,
      "tenants":"*",
      "authorizationType":"acl",
      "acl":[
        {
          "path":"rules/tree",
          "actions":["get" ]
        },
        {
          "path":"rules/tree",
          "actions":[ "POST" ]
        },
        {
          "path":"rules/categories/*",
          "actions":["get"]
        },
        {
          "path":"compliance/*",
          "actions":["get"]
        }
      ]
    }
