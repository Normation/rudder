<xml:group>



<component-staticinit >
  <head>
  <style type="text/css">
    .warnicon {
      margin-top:-7px;
      margin-right:9px;
    }
    #actions_zone , .dataTables_length , .dataTables_filter {
      display: inline-block;
    }
  </style>
  </head>
</component-staticinit>

<component-staticbody>
<div>
  <div id="createCloneGroupPopup" class="modal fade" data-keyboard="true" tabindex="-1">
    <div id="createCloneGroupContainer" ></div>
  </div>
</div>

<div>
  <div id="confirmUpdateActionDialog" class="modal fade" data-keyboard="true" tabindex="-1" ></div>
</div>
</component-staticbody>

<component-body>
<div id="GroupTabs" class="main-container">
  <div class="main-header">
    <div class="header-title">
      <h1>
        <i class="title-icon fa fa-sitemap"></i>
        <span id="group-name"></span>
      </h1>
      <lift:authz role="group_edit">
        <div class="header-buttons">
          <lift:authz role="group_write"><group-delete></group-delete></lift:authz>
          <lift:authz role="group_write"><group-clone></group-clone></lift:authz>
          <group-save></group-save>
        </div>
      </lift:authz>
    </div>
  </div>
  <div class="main-navbar">
    <ul id="groupTabMenu">
      <li><a href="#groupParametersTab">Parameters</a></li>
      <li><a href="#groupCriteriaTab">Criteria</a></li>
      <li><a href="#groupRulesTab">Related rules</a></li>
      <li><a href="#groupPropertiesTab">Properties</a></li>
    </ul>
  </div>
  <div class="main-details">
    <div id="groupParametersTab" class="main-form">
       <group-notifications ></group-notifications>
       <group-pendingchangerequest></group-pendingchangerequest>
       <group-name></group-name>
      <div id="longDescriptionFieldMarkdownContainer" class="row form-group wbBaseFieldLabel">
        <label class="wbBaseFieldLabel"><span class="text-fit">Description</span>
          <lift:authz role="group_write">
            <i class="fa fa-pencil text-primary cursorPointer half-opacity" onmouseenter="toggleOpacity(this)" title="Edit description" onmouseout="toggleOpacity(this)" onclick="toggleMarkdownEditor('longDescriptionField')"></i>
          </lift:authz>
        </label>
        <div class="markdown">
          <div id="longDescriptionFieldMarkdown"></div>
          <p id="longDescriptionFieldMarkdownEmpty" class="nodisplay half-opacity">No description defined, click on <i class="fa fa-pencil text-primary cursorPointer half-opacity" onmouseenter="toggleOpacity(this)" onmouseout="toggleOpacity(this)" onclick="toggleMarkdownEditor('longDescriptionField')"></i> to edit </p>
        </div>
      </div>
      <div id="longDescriptionFieldContainer" class="nodisplay row form-group">
        <div id="longDescriptionField">
          Here comes the longDescription field
        </div>
        <div id="longDescriptionFieldMarkdownPreviewContainer" class="col-xs-6 row">
          <label class="col-xs-12 row wbBaseFieldLabel"><span class="text-fit">Preview</span></label>
          <div id="longDescriptionFieldPreviewMarkdown" class=" col-xs-12 row markdown"></div>
        </div>
      </div>
      <group-rudderid></group-rudderid>
      <group-container></group-container>
      <group-cfeclasses></group-cfeclasses>
    </div>
    <div id="groupRulesTab" class="main-form">
      <div class="alert alert-info">
        This group is used in following rule targets (either as a target or exception group):
      </div>
      <div id="groupRuleTabsContent"></div>
    </div>
    <div id="groupPropertiesTab" class="main-form">
      <div id="groupPropertiesTabContent"></div>
    </div>
    <div id="groupCriteriaTab" class="main-form">
      <group-static></group-static>
      <div id="SearchNodes">
        <group-showGroup ></group-showGroup>
      </div>
    </div>
    <div class="table-container">
      <div id="group-shownodestable" class="main-table"></div>
    </div>
  </div>
</div>
</component-body>
</xml:group>
