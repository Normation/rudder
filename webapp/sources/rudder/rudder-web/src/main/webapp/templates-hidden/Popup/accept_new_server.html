<!--

  Presentation part of the Accept New Node
  This is the confirmation popup

 -->

<accept_new_server-template>
<div class="modal fade" tabindex="-1" id="confirmPopup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Accept nodes in Rudder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6 class="text-center">
                    Please confirm that you wish to <b class="text-success">accept</b> the following nodes in Rudder
                </h6>
                <div id="pendingNodeConfirm_paginate_area" class="d-none"></div>
                <div class="table-responsive">
                    <table id="pendingNodeConfirm" class="my-3">
                      <thead>
                        <tr class="head">
                          <th>Hostname</th>
                          <th>OS</th>
                        </tr>
                      </thead>
                      <tbody id="server_lines">
                      </tbody>
                    </table>
                </div>
                <div class="alert alert-info" role="alert">
                    <span aria-hidden="true" class="fa fa-info-circle"></span>
                    <span>
                        When these nodes join Rudder, the Rules they will have to comply to will be transferred to them.
                    </span>
                </div>
                
            </div>
            <div class="modal-footer">
                <form method="POST">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                    <servergrid-accept></servergrid-accept>
                </form>
            </div>  
        </div>
    </div>
 </div>   
</accept_new_server-template>
