<!--

  Presentation part of the Accept New Node
  This is the confirmation popup

 -->

<accept_new_server-template>
<div class="modal fade" data-keyboard="true" tabindex="-1" id="confirmPopup">
    <div class="modal-backdrop fade in" style="height: 100%;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="visually-hidden">Close</span>
                </div>
                <h4 class="modal-title">Accept nodes in Rudder</h4>
            </div>
            <div class="modal-body">
                <h4 class="text-center">
                    Please confirm that you wish to <b class="text-success">accept</b> the following nodes in Rudder
                </h4>
                <div id="pendingNodeConfirm_paginate_area" class="nodisplay"></div>
                <div class="table-responsive">
                    <table id="pendingNodeConfirm" class="space-bottom">
                      <thead>
                        <tr class="head">
                          <th>Hostname</th>
                          <th>OS</th>
                        </tr>
                      </thead>
                      <tbody id="server_lines">
                      </tbody>
                    </table>
                </div>
                <div class="alert alert-info text-center" role="alert">
                    <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                    <span>
                        When these nodes join Rudder, the Rules they will have to comply to will be transferred to them.
                    </span>
                </div>
                
            </div>
            <div class="modal-footer">
                <form method="POST">
                    <div class="popupButton">
                        <servergrid-close></servergrid-close>
                        <servergrid-accept></servergrid-accept>
                    </div>
                </form>
            </div>  
        </div>
    </div>
 </div>   
</accept_new_server-template>
