<!--
  This is the content of the create group / create category popup
  It get called to be injected within the group.html
 -->
<groups-creategrouppopup>
    <div class="modal-backdrop fade in" style="height: 100%;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
                </div>
                <h4 class="modal-title">Create a new item</h4>
            </div>
            <div class="modal-body" id="createANewItemContentForm">
                <item-notifications></item-notifications>
                <item-itemtype ></item-itemtype>
                <h4 class="col-lg-12 col-xs-12 col-sm-12 audit-title">New <span id="itemTitle"></span></h4>
                <div id="createGroupHiddable">
                    <item-grouptype ></item-grouptype>
                </div>
                <item-itemname ></item-itemname>
                <item-itemcontainer></item-itemcontainer>
                <item-itemdescription ></item-itemdescription>
                <item-itemreason ></item-itemreason>
            </div>
            <div class="modal-footer">
                <item-cancel></item-cancel>
                <item-save></item-save>
            </div>  
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</groups-creategrouppopup>
