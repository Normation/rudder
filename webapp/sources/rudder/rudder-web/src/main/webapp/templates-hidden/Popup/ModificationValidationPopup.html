
<!--
 Validation pop-up for modification on group and directive.

 The validation pop-up contains 3 mains parts, optionnaly empty:

 - the list of impacted Rules by that modification
 - the change message
 - the workflows part (asking what to do if the wf is enable)
 -->
<xml:group>
    <component-validationpopup>
        <div id="validationContainer">
            <div id="validationForm">
                <div class="modal-backdrop fade in" style="height: 100%;"></div>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="close" data-bs-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="visually-hidden">Close</span>
                            </div>
                            <h4 id="dialogTitle" class="modal-title">
                                [Some modification on item]
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div id="explanationMessageZone">
                                [Here come the explanation message]
                            </div>
                            <div id="disableItemDependencies">
                                Here comes the grid of Rules that will be removed
                            </div>
                                <div id="changeRequestZone">
                                    <div class="notifications"></div>
                                    <div id="titleWorkflow"></div>
                                    <input type="text" id="changeRequestName"/>
                                    <div class="reasonsFieldsetPopup"></div>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                            <button id="saveStartWorkflow" class="btn">[Submit Draft]</button>
                        </div>  
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
        </div>
    </component-validationpopup>
</xml:group>
