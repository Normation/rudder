<nodeproperties-tab>
  <div id="tabPropsId">
    <h3 class="page-title foldable" onclick="$('#nodeProp').toggle(); $(this).toggleClass('folded');">Node properties <i class="fa fa-chevron-down"></i></h3>
    <div id="nodeproperties-app" class="portlet-content"></div>
    <script data-lift="with-cached-resource" src="/javascript/rudder/elm/rudder-nodeproperties.js"></script>
    <script>
      var hasWriteRights = false;
      var hasReadRights  = false;
    </script>
    <lift:authz role="node_write">
      <script>
        hasWriteRights = true;
      </script>
    </lift:authz>
    <lift:authz role="node_read">
      <script>
        hasReadRights = true;
      </script>
    </lift:authz>

    <div id="inventoryVariables"></div>
  </div>
</nodeproperties-tab>
