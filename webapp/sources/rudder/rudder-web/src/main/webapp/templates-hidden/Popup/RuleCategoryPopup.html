
<xml:group>
<component-creationpopup>  
    <div id="RuleCategoryCreationContainer">
        <div id="creationForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="dialogTitle" class="modal-title">Create new Rule categorie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="createANewItemContentForm">
                            <div class="notifications"></div>
                            <div id="categoryName" ></div>
                            <div id="categoryParent" ></div>
                            <div id="categoryDescription"></div>
                            <div id="categoryId" ></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                        <button id="saveCategory" class="btn btn-success">[Submit new Category]</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</component-creationpopup>

<component-deletePopup>
    <div id="RuleCategoryCreationContainer">
        <div id="creationForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="dialogTitle" class="modal-title">Delete category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xl-12">
                                <h4 id="text" class="text-center col-xl-12 col-md-12 col-sm-12">
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                        <button id="deleteCategoryButton" class="btn">[Submit new Category]</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</component-deletePopup>
</xml:group>
