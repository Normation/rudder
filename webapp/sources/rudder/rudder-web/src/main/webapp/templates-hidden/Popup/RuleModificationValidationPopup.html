
<!--
 Validation pop-up for modification on Rules.

 The validation pop-up contains 2 mains parts, optionnaly empty:

 * - the workflows part (asking what to do if the wf is enable)
 * - the change message
 -->
<xml:group>
<component-validationpopup>
    <div id="validationContainer">
        <div id="validationForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="dialogTitle" class="modal-title">
                            [Some modification on item]
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="notifications"></div>
                        <div id="changeRequestZone">
                            <div id="titleWorkflow"></div>
                            <input type="text" id="changeRequestName" />
                            <div class="reasonsFieldsetPopup"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button id="saveStartWorkflow" class="btn">
                            [Submit Draft]
                        </button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</component-validationpopup>
</xml:group>
