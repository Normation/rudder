
<!--
 Validation pop-up for modification on Rules.

 The validation pop-up contains 2 mains parts, optionnaly empty:

 * - the workflows part (asking what to do if the wf is enable)
 * - the change message
 -->
<xml:group>
<component-validationpopup>
    <div id="validationContainer">
        <div id="validationForm">
        <div class="modal-backdrop fade in" style="height: 100%;"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                        </div>
                        <h4 id="dialogTitle" class="modal-title">
                            [Some modification on item]
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="notifications"></div>
                        <div id="changeRequestZone">
                            <div id="titleWorkflow"></div>
                            <input type="text" id="changeRequestName" />
                            <div class="reasonsFieldsetPopup"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                        <button id="saveStartWorkflow" class="btn">
                            [Submit Draft]
                        </button>
                    </div>  
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>
</component-validationpopup>
</xml:group>
