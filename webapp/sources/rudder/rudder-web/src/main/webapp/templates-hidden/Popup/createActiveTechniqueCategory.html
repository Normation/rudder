S<!--
  This is the content of the create active technique category
 -->
<technique-createcategorypopup>  
    <div class="modal-backdrop fade in" style="height: 100%;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="visually-hidden">Close</span>
                </div>
                <h4 class="modal-title">
                    Create a new Active Technique category
                </h4>
            </div>
            <div class="modal-body">
                <item-notifications ></item-notifications>
                <item-itemname></item-itemname>
                <item-itemcontainer></item-itemcontainer>
                <item-itemdescription></item-itemdescription>
            </div>
            <div class="modal-footer">
                <item-cancel></item-cancel>
                <item-save></item-save>
            </div>  
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
 </technique-createcategorypopup>
