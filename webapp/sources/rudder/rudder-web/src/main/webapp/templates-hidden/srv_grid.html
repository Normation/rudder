<!--

  Presentation part of the Node grid displaying

 -->

<xml:goup>

  <servergrid-table cellspacing="0">
    <thead>
      <tr class="head">
        <th>Hostname</th>
        <th>OS</th>
        <servergrid-header></servergrid-header>
      </tr>
    </thead>
    <tbody>
      <servergrid-lines>
        <tr class="cursorPointer">
          <td  name="serverName"><line-name ></line-name></td>
          <td><line-fullos ></line-fullos></td>
          <line-other></line-other>
        </tr>
      </servergrid-lines>
    </tbody>
  </servergrid-table>
</xml:goup>
