<lift:surround with="common-layout" at="content">
  <head>
    <title>Rudder - Nodes</title>
    <style>
      .rudder-template > .one-col{
        flex: 1;
      }
      .template-main{
        flex-basis : initial !important;
        flex: auto !important;
      }
      #nodes tbody tr td .rudder-label.label-sm{
        padding: 3px 24px !important;
        margin-right: 0;
        font-size: inherit;
        height: initial;
      }
    </style>
  </head>
  <div class="rudder-template">
    <div class="one-col">
      <div class="main-header">
        <div class="header-title">
          <h1>
            <span>Nodes</span>
          </h1>
        </div>
      </div>
      <div class="one-col-main">
        <div class="template-main">
          <div class="main-container">
            <div class="main-details table-container">
              <div data-lift="node.Nodes.table"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-lift="node.Nodes.loadData"></div>
</lift:surround>
