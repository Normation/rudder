<lift:surround with="common-layout" at="content">
    <div id="healthcheck-main">
        <head_merge>
            <title>Health check</title>
            <link type="text/css" rel="stylesheet" data-lift="with-cached-resource" href="/style/rudder/rudder-template.css"/>
            <script data-lift="with-cached-resource" src="/javascript/rudder/elm/rudder-healthcheck.js"></script>
        </head_merge>

        <div class="rudder-template">
            <div class="one-col">
                <div class="main-header">
                    <div class="header-title">
                        <h1>
                            <span>Health check</span>
                        </h1>
                    </div>
                    <div class="header-description">
                        Get an overview of Rudder server's health
                    </div>
                </div>
                <div class="one-col-main">
                    <div class="template-main">
                        <div class="main-container">
                            <div class="main-details">
                                <div id="healthcheck-app">
                                    <div id="healthcheck-content"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  var main = document.getElementById("healthcheck-content")
  var initValues = {
    contextPath : contextPath
  };
  var app  = Elm.Healthcheck.init({node: main, flags: initValues});
</script>
</lift:surround>
