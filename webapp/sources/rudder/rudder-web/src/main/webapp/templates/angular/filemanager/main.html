<div ng-controller="FileManagerController" ngf-drop="addForUpload($files)" ngf-drag-over-class="'upload-dragover'" ngf-multiple="true" class="background-fade" ng-click="closeWindow($event,false)">
  <div class="filemanager-window col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
    <div ng-include="config.tplPath + '/navbar.html'"></div>
    <div class="container-fluid">
      <div class="row" id="bg-fade">
        <div class="col-sm-4 col-md-3 sidebar file-tree animated slow fadeIn" ng-include="config.tplPath + '/sidebar.html'" ng-show="config.sidebar &amp;&amp; fileNavigator.history[0]">
        </div>
        <div class="main" ng-class="config.sidebar &amp;&amp; fileNavigator.history[0] &amp;&amp; 'col-sm-8 col-md-9'">
          <div ng-include="config.tplPath + '/' + viewTemplate" class="main-navigation clearfix"></div>
          <div class="row fileManager-actions" >
            <span class="currentPath">
              <span ng-if="!selectedPath">No file or folder selected.</span>
              <span ng-if="selectedPath">{{selectedPath}}</span>
            </span>
            <button class="btn" ng-class="{'btn-success' : selectedPath}" ng-disabled="!selectedPath" ng-click="getSelectedFilePath()">Select</button>  
          </div>
        </div>
      </div>
    </div>
    <div ng-include="config.tplPath + '/modals.html'"></div>
    <div ng-include="config.tplPath + '/item-context-menu.html'"></div>
  </div>
</div>
