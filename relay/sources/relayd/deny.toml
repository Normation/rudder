# Only non-default values are listed here

[licenses]
# List of explicitly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
# [possible values: any SPDX 3.7 short identifier (+ optional exception)].
allow = [
    "MIT",
    "Apache-2.0",
    "ISC",
    "Zlib",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "GPL-3.0",
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "allow"

[advisories]
ignore = [
    # Apache 2.4 parses Content-Length headers with plus sign like hyper
    "RUSTSEC-2021-0078",
    # Apache prevents sizes > 64bits since 2015: https://httpd.apache.org/security/vulnerabilities_24.html#CVE-2015-3183
    "RUSTSEC-2021-0079",
    # Only a segfault, and no patches for 0.1 version
    "RUSTSEC-2020-0071",
    # Same in chrono
    "RUSTSEC-2020-0159",
    # We don't use oneshot channels
    "RUSTSEC-2021-0124",
    # Only unsoundness, no vulnerability, and no simple update
    "RUSTSEC-2022-0040",
    # Only on Windows
    "RUSTSEC-2022-0082",
    # A DoS in bzip2
    "RUSTSEC-2023-0004",
    # Only used in tests
    "RUSTSEC-2023-0018",
]
