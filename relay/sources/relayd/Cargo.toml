[package]
name = "relayd"
version = "0.0.0-dev"
authors = ["Rudder developers <dev@rudder.io>"]
edition = "2018"
description = "Rudder relay component"
readme = "README.md"
homepage = "https://www.rudder.io"
repository = "https://github.com/Normation/rudder"
license = "GPL3"

[[bin]]
name = "rudder-relayd"
path = "src/relayd.rs"

[[bench]]
name = "runlog"
harness = false

[dependencies]
#### Good
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
nom = "5.0"
# Could use native lib instead, but maybe not prod-ready
flate2 = { version = "1.0", features = ["zlib"], default-features = false }
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
lazy_static = "1.3"
#### Bad (=Not widely used or <1.0)
structopt = { version = "0.2", features = [ "paw" ] }
paw = "1.0"
toml = "0.5"
inotify = "0.7"
openssl = "0.10"
# Disable uneeded features (udp, unix socket, etc.)
tokio = { version = "0.1", default-features = false, features = ["fs", "io", "reactor", "rt-full"] }
tokio-signal = "0.2"
tokio-threadpool = "0.1"
tokio-process = "0.2"
tokio-io = "0.1"
# Compile dev and release with trace logs enabled
log = "0.4"
tracing = { git = "https://github.com/tokio-rs/tracing", features = ["max_level_trace", "release_max_level_trace"] }
tracing-fmt = { git = "https://github.com/tokio-rs/tracing" }
tracing-log = { git = "https://github.com/tokio-rs/tracing" }
futures = "0.1"
warp = "0.1"
reqwest = "0.9"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.1"
itertools = "0.8"
md-5 = "0.8"
hyper = "0.12"

[dev-dependencies]
criterion = "0.2"
filetime = "0.2"
tempfile = "3.0"

[profile.release]
# Smaller binaries
lto = true
